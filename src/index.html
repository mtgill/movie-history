<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
</head>
<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movie History</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="navbar-button-auth" class="nav-link">Authentication</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-movie-history" class="nav-link hide">Movies</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-logout" class="nav-link hide">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
</div>
<div id="auth"></div>
<div id="add-movies-div" class="hide">
    <div id="watchlist"><h2>Watchlist</h2></div>
  <button id="show-form-button" class="btn btn-danger">Add Movies</button>
</div>  
<div id="movies"></div>  


<div id="new-movie" class="hide">
  <form class="col-6 offset-3">
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input type="text" class="form-control" id="new-movie-title" placeholder="Enter Movie Title">
    </div>
    <div class="form-group">
      <label for="mpaa-rating">MPAA Rating</label>
      <input type="text" class="form-control" id="new-mpaa-rating" placeholder="Enter MPAA Rating">
    </div>
    <div class="form-group">
      <label for="imgUrl">Movie Image URL</label>
      <input type="text" class="form-control" id="new-movie-image" placeholder="Enter Movie Image URL">
    </div>
    <button type="submit" id="add-movie-button" class="btn btn-primary">Add Movie</button>
  </form>
</div>
</body>
</html>
